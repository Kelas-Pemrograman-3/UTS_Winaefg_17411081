<body>
    <!-- header -->
    <div class="header-input">
            <h1>Input Data</h1>
          </div>

    <form class="inputdata-title" action="/inputdata" method="post">
    
  
        <!-- body -->
        <div class="body">
  
          <!-- nama -->
          <div class="input">
           
              <label for="Nama" class="label-nama">Nama</label>
              <input type="text" id="Nama" class="field-input-data" placeholder="Nama" required="required" />
           
          </div><br>

          <div class="input">
           
              <label for="Harga" class="label-nama">Harga</label>
              <input type="text" id="Harga" class="field-input-data" placeholder="Harga" required="required" /><br>
           
          </div><br>
  
          <!-- kategori -->
          <div class="input">
            
                <label class="label-nama">Kategori</label>
                <select class="field-input-data" id="level" >
                  <option value="starterkit">Starterkit</option>
                  <option value="mod">Mods</option>
                  <option value="atomizer">Atomizers</option>
                  <option value="eliquid">E-Liquids</option>
                  <option value="coil">Coil & Wire</option>
                  </select><br><br>
            </div>
 
  
        <!-- footer -->
        <div class="button-group">
            
                    <button type="submit" class="inputbtn">Input</button>
              </div> 
      </form>
